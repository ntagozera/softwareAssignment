<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-4 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome Sign In Here!</h3>
  
                <!-- Sign In Form -->
                <form>
                  <div class="form-floating mb-3" >
                    <input type="email" class="form-control"name="email" id="email" [(ngModel)]="email" required email>
                    <!-- <span *ngIf="!email.valid && email.touched" class="help-block text-danger">Please Email is Required</span> -->
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3" >
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required password>
                    <!-- <span *ngIf="!password.valid && password.touched" class="help-block text-danger">Please Password is Required</span>  -->
                    <label for="floatingPassword">Password</label>
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="button" (click)="login()">Sign in</button>
                    <div class="text-center">
                      <a class="small" routerLink="/resetPessword">Forgot password?</a><br>
                      <a class="small" routerLink="/signUp">Sign Up?</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
